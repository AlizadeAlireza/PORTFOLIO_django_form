{% extends "portfolio/base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h3>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <br>
        <h3>Thenology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
